<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}"> Clínica Médica Saúde Total </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/906fdf974e.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .blur-bg {
            background-color: rgba(233, 233, 233, 0.4);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .manager-container {
            margin-top: 140px;
            margin-bottom: 50px;
        }

        tr {
            text-align: start;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/header.html}"></div>

    <div class="manager-container container mb-5">
        <div class="row justify-content-between mb-2">
            <div class="col col-auto">
                <h2 th:text="${usuario}" class="text-center"> - </h2>
                <h2 th:text="#{appointment.title}" class="text-center"></h2>
            </div>
        </div>

        <div class="col-md-12">
            <table class="table table-light table-hover">
                <thead class="">
                    <tr>
                        <th th:text="#{doctor.name}"></th>
                        <th th:text="#{patient.name}"></th>
                        <th th:text="#{appointment.date}"></th>
                        <th th:text="#{appointment.time}"></th>
                        <th th:text="#{appointment.finish}"></th>
                    </tr>
                </thead>
                <tbody>
                    <c:if test="${requestScope.listaConsultas==null}">
                        <td th:text="#{appointment.none}" colspan="4"></td>
                    </c:if>
                    <c:if test="${requestScope.listaConsultas!=null}">
                        <c:forEach var="consulta" items="${requestScope.listaConsultas}">
                            <tr>
                                <td>
                                    <c:out value="${consulta.medico.nome}" />
                                </td>
                                <td>
                                    <c:out value="${consulta.paciente.nome}" />
                                </td>
                                <td>
                                    <c:out value="${consulta.data}" />
                                </td>
                                <td>
                                    <c:out value="${consulta.hora}" />
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            <form action="/ClinicaMedica/consulta/remocao" method="post">
                                                <button name="id" value="${consulta.id}" type="submit"
                                                    class="btn btn-danger rounded-0 align-self-end">
                                                    <fmt:message key="button.finish" />
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </c:forEach>
                    </c:if>
                </tbody>
            </table>
        </div>
    </div>


    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
