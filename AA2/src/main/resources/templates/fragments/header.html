<header th:fragment="header" class="fixed-top">
    <nav class="navbar navbar-expand-sm navbar-dark blur-bg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span th:text="#{brand.name}"></span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a href="#home" class="nav-link">
                            <span th:text="#{header.home}"></span>
                        </a>
                    </li>

                    <li class="nav-item mx-2">
                        <a href="#about" class="nav-link">
                            <span th:text="#{header.about}"></span>
                        </a>
                    </li>

                    <li class="nav-item mx-2">
                        <a href="medico" class="nav-link">
                            <span th:text="#{header.doctors}"></span>
                        </a>
                    </li>

                    <c:if test="${sessionScope.usuarioLogado == null}">
                        <li class="nav-item mx-2">
                            <a href="login" class="nav-link">
                                <span th:text="#{header.login}"></span>
                            </a>
                        </li>
                    </c:if>

                    <c:if test="${sessionScope.usuarioLogado != null && sessionScope.usuarioLogado.tipoUsuario == 'admin'}">
                        <li class="nav-item mx-2">
                            <a href="admin" class="nav-link">
                                <span th:text="#{header.admin}"></span>
                            </a>
                        </li>
                    </c:if>

                    <c:if test="${sessionScope.usuarioLogado != null && sessionScope.usuarioLogado.tipoUsuario == 'medico'}">
                        <li class="nav-item mx-2">
                            <a href="consulta" class="nav-link">
                                <span th:text="#{header.consulta}"></span>
                            </a>
                        </li>
                    </c:if>

                    <c:if test="${sessionScope.usuarioLogado != null && sessionScope.usuarioLogado.tipoUsuario == 'paciente'}">
                        <li class="nav-item mx-2">
                            <a href="consulta" class="nav-link">
                                <span th:text="#{header.consulta}"></span>
                            </a>
                        </li>
                    </c:if>

                    <c:if test="${sessionScope.usuarioLogado != null}">
                        <li class="nav-item mx-2">
                            <a href="signout" class="nav-link">
                                <span th:text="#{header.signout}"></span>
                            </a>
                        </li>
                    </c:if>
                </ul>
            </div>
        </div>
    </nav>
</header>
