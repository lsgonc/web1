<header th:fragment="header" class="fixed-top" xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <nav class="navbar navbar-expand-sm navbar-dark blur-bg">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <span th:text="#{brand.name}"></span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a th:href="@{/}" class="nav-link">
                            <span th:text="#{header.home}"></span>
                        </a>
                    </li>

                    <li class="nav-item mx-2">
                        <a th:href="@{/}" class="nav-link">
                            <span th:text="#{header.about}"></span>
                        </a>
                    </li>

                    <li class="nav-item mx-2">
                        <a th:href="@{/medico}" class="nav-link">
                            <span th:text="#{header.doctors}"></span>
                        </a>
                    </li>

                    <li sec:authorize="!isAuthenticated()" class="nav-item mx-2">
                        <a th:href="@{/login}" class="nav-link">
                            <span th:text="#{header.login}"></span>
                        </a>
                    </li>


                    <li sec:authorize="isAuthenticated() && hasRole('ADMIN')" class="nav-item mx-2">
                        <a th:href="@{/adm}" class="nav-link">
                            <span th:text="#{header.admin}"></span>
                        </a>
                    </li>


                    <li sec:authorize="hasRole('MEDICO')" class="nav-item mx-2">
                        <a th:href="@{/consultaMedico}" class="nav-link">
                            <span th:text="#{header.consulta}">Consultas</span>
                        </a>
                    </li>                   


                    <li sec:authorize="hasRole('PACIENTE')" class="nav-item mx-2">
                        <a th:href="@{/consultaPaciente}" class="nav-link">
                            <span th:text="#{header.consulta}"></span>
                        </a>
                    </li>

                    <li sec:authorize="isAuthenticated()" class="nav-item mx-2">
                        <a th:href="@{/}" class="nav-link">
                            <span th:text="#{header.signout}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
